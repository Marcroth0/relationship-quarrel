{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign
Out" %}{% endblock %} {% block content %}
<container>
  <div class="row d-flex justify-content-center text-center">
    <div class="col-md-5">
      <h1 class="display-3 gradient-text mt-3 mb-3">{% trans "Sign Out" %}</h1>
      <hr />
      <p class="montserrat m-5">
        <em>{% trans 'Are you sure you want to sign out?' %}</em>
      </p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <button
          class="btn btn-md montserrat btn-custom text-white"
          type="submit"
        >
          {% trans 'Sign Out' %} &laquo
        </button>
      </form>
    </div>
  </div>
</container>

{% endblock %}
