{% extends 'base.html' %} {% block content %}

<form method="POST" class="mt-3 mb-3" action data-np-checked="1">
  {% csrf_token %}
  <h1 class="display-4"><strong>Edit your post:</strong></h1>
  <p>Finally, let the Internet decide who's correct in your Quarrel</p>
  <div class="form-group">
    <label for="title"><em>Choose an appropriate category:</em></label>
    <select class="form-control" name="title" id="id_title">
      <option value="CLEANING">Cleaning</option>
      <option value="JEALOUSY">Jealousy</option>
      <option value="YOUNEVER">You never...</option>
      <option value="OTHER">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="id_description">Description of the argument:</label>
    <textarea
      name="description"
      class="form-control"
      id="id_description"
      required
      value=""
      rows="2"
      data-np-checked="1"
    >
{{ post.description }}</textarea
    >
  </div>
  <hr />
  <h2>Fighter number one</h2>
  <div class="form-group">
    <label for="id_content_one">Fighter number one, state your case: </label>
    <textarea
      class="form-control"
      name="content_one"
      id="id_content_one"
      maxlength="200"
      rows="2"
      required
      data-np-checked="1"
    >
{{ post.content_one.content }}</textarea
    >
  </div>
  <hr />
  <h2>Fighter number two</h2>
  <div class="form-group">
    <label for="id_content_two">Fighter number two, state your case: </label>
    <textarea
      class="form-control"
      name="content_two"
      id="id_content_two"
      maxlength="200"
      rows="2"
      required
      data-np-checked="1"
    >
{{ post.content_two.content }}</textarea
    >
  </div>
  <hr />
  <input
    type="submit"
    value="Post"
    class="btn btn-custom text-white"
    data-np-checked="1"
  />
</form>

{% endblock content %}
